<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    
<script>

    document.write("8 / 2 = 4 sheerit 0")
    document.write("<br /> 9 / 2 = 4 sheerit 1")
    document.write("<br /> 8 / 2 sheerit = ", 8 % 2)
    document.write("<br /> 9 / 2 sheerit = ", 9 % 2)
    var a = 10;
    a++ // add 1 to a
    document.write("<br /> a was 10, after ++ = ", a)
    var b = 12
    b-- // subtract 1 from b
    document.write("<br /> b was 12, after -- = ", b)

</script>


</body>
</html>
