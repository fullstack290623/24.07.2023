<head>
    <meta charset="UTF-8">
    <title>JS</title>

<body>
    
<script>

    var number = parseInt(prompt("enter a number"));

    if (number > 0) {
        document.write(number , " is Positive")
    }
    else if (number < 0) {
        document.write(number , " is Negative")
    }
    else {
        document.write(number , " is Zero")
    }

    document.write("<br /> done...")

</script>
