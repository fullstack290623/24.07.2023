<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    
<script>

    var number = parseInt(prompt("enter a number"));

    if (number == 0) {
        // if number is zero the next line will execute
        document.write(number , " is zero")
    }

    // the next line will always execute
    document.write("done!")

</script>


</body>
</html>
